<ion-text color="secondary" class="ion-text-center">
  <h1>Reserva tus cupos en nuestros gimnasios disponibles</h1>
</ion-text>

<ion-content color="primary">
  <ion-list [inset]="true">
    <ion-item *ngFor="let gimnasio of gimnasios">
      <ion-label>{{ gimnasio.sector }}</ion-label>
      <ion-item>
        <ion-label>Cupos:</ion-label>
        <ion-select [(ngModel)]="nombreGimnasioSeleccionado" >
          <ion-select-option *ngFor="let opcion of gimnasio.opciones" [value]="opcion">
            {{ opcion.hora }} - {{ opcion.cuposDisponibles }} cupos disponibles
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button color="tertiary"fill="outline" (click)="reservarCupo()">Reservar</ion-button>
    </ion-item>
  </ion-list>
  <ion-button expand="block" color="secondary" style="margin-left: 2em; margin-right: 2em;"  (click)="salir()" class="ion-color-dark">Exit</ion-button>
</ion-content>
